<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Color Guessing Game</title>
</head>

<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    <script>
        const COLORS_ARRAY = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow'];
        const Colors = COLORS_ARRAY.join(' | ')

        function runGame() {
            let guess = '';
            let correct = false;
            let numTries = 0
            const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
            const target = COLORS_ARRAY[targetIndex]
            console.log(target)

            do {
                guess = prompt('I am thinking of one of these colors:\n\n' + Colors +
                    '\n\nWhat color am I thinking of?\n')
                if (guess === null) {
                    alert("You are ending the game.")
                    return;
                }
                numTries += 1
                correct = checkGuess(guess, target)
            } while (!correct);
            document.body.style.background = guess;
            alert('You solved the mystery!  The color was ' + target + '.\n\nYour total number of guesses = ' + numTries + '.')
        }
        function checkGuess(guess, target) {
            let correct = false
            if (!COLORS_ARRAY.includes(guess)) {
                alert('That entry was not on the list, Sherlock.\n\nThis time, please pick a color actually on the list.');
            }
            else if (guess > target) {
                alert('That color name is alphabetically too high... try again.');
            }
            else if (guess < target) {
                alert('That color name is alphabetically too low... try again');
            }
            else {
                correct = true;
            }
            return correct;
        }
    </script>
</body>
