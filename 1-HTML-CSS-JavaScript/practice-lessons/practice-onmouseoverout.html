<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Onmouseover & Onmouseout Demo</title>
    <style>
        div {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div onmouseover="changeBackground('red');" onmousedown="changeColor('green');" onmouseup="changeColor('orange');" onmouseout="changeBackground('yellow');">
        Move your mouse over this text, then move it out
    </div>

    <script>
        function changeBackground(newColor) {
            document.getElementsByTagName('div')[0].style.background = newColor;
        }
        function changeColor(newColor) {
            document.getElementsByTagName('div')[0].style.color = newColor;
        }
    </script>
</body>
</html>
