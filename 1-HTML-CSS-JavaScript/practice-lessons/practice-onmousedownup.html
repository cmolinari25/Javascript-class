<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Onmousedown & Onmouseup Demo</title>
    <style>
        div {
            font-size;
            24px;
        }
    </style>
</head>

<body>
    <h1 onmousedown="changeBackground('red');" onmouseup="changeBackground('white');">Click Me</h1>

    <script>
        function changeBackground(newColor) {
            document.getElementsByTagName('h1')[0].style.background = newColor;
        }

    </script>
</body>

</html>
